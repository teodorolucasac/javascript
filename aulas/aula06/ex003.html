<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    
    <style>
        body {
            background-color: rgb(73, 73, 139);
            color: rgb(255, 255, 255);
            font: normal 18pt arial; /* isso é um comentário */
        }
        h1 {
            color: rgb(224, 224, 33);
        }
    </style>

</head>

<body>
   
    <h1>Olá, mundo!</h1> <!-- isso é um comentário -->
    <p> Já me livrei da maldição.</p>

    <script>
        var n1 = Number(window.prompt(`Digite um número: `))
        var n2 = Number(window.prompt(`Digite outro número: `))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`)
        // number + number serve para adição
        // string + string também serve para concatenação
        // prompt retorna string independente de ser number
    </script>

</body>
</html>
