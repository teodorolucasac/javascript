<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residência</title>
</head>
<body>
    <h1>Local de moradia?</h1>
    Eu moro no: <input type="text" name="txtpaís" id="txtpaís"> atualmente
    <input type="button" value="Consultar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var loc = String(txtp.value)
            res.innerHTML = `<p>Parabéns!</p>`
            if (loc == Brasil) {
                res.innerHTML += `<p>Morando no ${txtp} você é Brasileiro(a)!</p>`
            } else {
                res.innerHTML += `<p>Morando no ${txtp} você é Estrangeiro(a)</p>`
            }
        }
    </script>
</body>
</html>
